<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="cd.css">
    
</head>
<body>
    <h1>Know your self</h1>
    <div class="countcontainer">
        <div class="count-el days-c">
            <p class="big-text" id="days">0
            </p>
            <span>days</span>
        </div>
        <div class="count-el hours-c">
            <p class="big-text" id="hours">0
            </p>
            <span>hours</span>
        </div>
        <div class="count-el minutes-c">
            <p class="big-text" id="minutes">0
            </p>
            <span>minutes</span>
        </div>
        <div class="count-el seconds-c">
            <p class="big-text" id="seconds">0
            </p>
            <span>seconds</span>
        </div>
         
    </div>
    
</body>
<script src="cd.js"></script>
</html>
