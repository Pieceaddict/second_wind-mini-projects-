<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS mini project</title>
    <link rel="stylesheet" href="proj2.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav><h2>
            <a href="#profile1">Luffy</a>
            <a href="#profile2">Dazai</a>
            <a href="#profile3">Zoro</a>
        </h2></nav>

    <main>

                <figcaption>Luffy: iykyk</figcaption> 
            </figure>
            <p><q>keep it height.</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="https://favim.com/pd/s11/orig/8/805/8059/80591/bungo-stray-dogs-dazai-osamu-dazai-Favim.com-8059198.jpg" alt="Dazai" width="500" height="500">
                <figcaption>Dazai: one always survive</figcaption> 
            </figure>
            <p><q>Live your own way.</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="https://i1.sndcdn.com/artworks-wVfLgzlLywOAFNZ9-LDSp2g-t500x500.jpg" alt="Zoro" width="500" height="500">
                <figcaption>Zoro: <span class="nowrap"> lost his way</span></figcaption>

    <footer>
        <p>&copy; Acme Co.</p>
    </footer>
